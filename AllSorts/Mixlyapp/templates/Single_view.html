{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Single Certificate View</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f4f6f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    .card {
      max-width: 400px;
      width: 100%;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    .card img {
      width: 100%;
      height: 250px;
      object-fit: cover;
    }

    .card-body {
      padding: 20px;
    }

    .card-title {
      font-size: 22px;
      font-weight: 600;
    }

    .card-text {
      color: #6c757d;
      margin-bottom: 10px;
    }

    #homeBtn {
      margin-top: 20px;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background-color: #007bff;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #homeBtn.clicked {
      background-color: #0056b3;
    }
  </style>
</head>

<body>
  <div class="card">
    {% for i in data %}
    <img src="{{ i.image.url }}" alt="Certificate Image">
    <div class="card-body">
      <h5 class="card-title">{{ i.Certificatename }}</h5>
      <p class="card-text"><strong>Position:</strong> {{ i.Position }}</p>
      <p class="card-text"><strong>Date:</strong> {{ i.Date }}</p>
      <p class="card-text">{{ i.description }}</p>
    </div>
    {% endfor %}
  </div>
  <a href="{% url 'Home' %}">
    <button id="homeBtn">Go to Home</button>
  </a>
  <script>
    document.getElementById('homeBtn').addEventListener('click', function () {
      this.classList.add('clicked');
      setTimeout(() => {
        window.location.href = '/';
      }, 300);
    });
  </script>
</body>

</html>
